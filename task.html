<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>task</title>
</head>
<body>
    <table  border="1" >
        <thead>
            <tr>
                <td>label</td>
                <th colspan="3">input</td>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>color</td>
                <td colspan="3" ><input type="color"></td>
            </tr>
            <tr>
                <td>file</td>
                <td colspan="3" ><input type="file"></td>
            </tr>
            <tr>
                <td>range</td>
                <td colspan="3"><input type="range" ></td>
            </tr>
            <tr>
                <td>search</td>
                <td colspan="3"><input type="search"></td>
            </tr>
            <tr>
                <td>url</td>
                <td colspan="3"><input type="url"></td>
            </tr>
            <tr>
                <td>number</td>
                <td colspan="3"><input type="number"></td>
            </tr>
            <tr>
            <td>select</td>
            <td colspan="3"><select name="country" ></select></td>
           
        </tr>
        <tr>
            <td>textarea</td>
            <td colspan="3"><textarea name="txt"  cols="1" rows="1"></textarea></td>
        </tr>
        <tr>
            <td>control</td>
            <td ><input type="date"></td>
            <td><input type="time"></td>
            <td><input type="month"></td>
           

        </tr>
        <tr>
            <td>button</td>
            <td><input type="button" value="click"></td>
            <td><input type="submit"></td>
            <td><input type="submit" value="clear"></td>
        </tr>
        <tr>
            <td>text</td>
            <td colspan="3"><input type="text"></td>
        </tr>


        </tbody>
        <tfoot>
            <tr>
            <td>hidden</td>
            <td colspan="3"><input type="hidden"></td>
        </tr>
        </tfoot>










































    </table>

</html>
